<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form Validation</title>
    <style>
        .error{
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <div id="nameError" class="error"></div>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <div id="emailError" class="error"></div>
        </div>
        <br>
        <div>
            <label for="website">Website:</label>
            <input type="text" id="website">
            <div id="websiteError" class="error"></div>
        </div>
        <br>
        <div>
            <p>Message:</p>
            <textarea id="message" rows="10" cols="20"></textarea>
            <div id="messageError" class="error"></div>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <script>
        function validateForm(){
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("websiteError").textContent = "";
            document.getElementById("messageError").textContent = "";

            let isValid = true;

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const website = document.getElementById("website").value.trim();
            const message = document.getElementById("message").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const urlPattern = /^(https?:\/\/)?([\w\-])+\.{1}([a-zA-Z]{2,63})([\/\w\.-]*)*\/?$/;

            if (name === ""){
                document.getElementById("nameError").textContent="This field is required";
                isValid = false;
            }
            if (email === "" || !emailPattern.test(email)){
                document.getElementById("emailError").textContent="A valid email address is required";
                isValid = false;
            }
            if (website === "" || !urlPattern.test(website)){
                document.getElementById("websiteError").textContent="A valid url is required";
                isValid = false;
            }
            if (message === ""){
                document.getElementById("messageError").textContent="This field is required";
                isValid = false;
            }
            return isValid;
        }
    </script>
</body>
</html>
